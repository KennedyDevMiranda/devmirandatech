<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kennedy Dev</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav {
      width: 200px;
      background-color: #222;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      box-sizing: border-box;
      transition: width 0.3s ease;
      overflow: hidden;
    }
    nav.collapsed {
      width: 60px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      padding: 1em;
      border-bottom: 1px solid #444;
      white-space: nowrap;
    }
    nav ul li:hover {
      background-color: #444;
      cursor: pointer;
    }
    .toggle-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .content {
      margin-left: 200px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }
    nav.collapsed ~ .content {
      margin-left: 60px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao meu site!</h1>
  <nav>
    <ul>
      <li><a href="inicio.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="servicos.html">Serviços</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
  <p>Essa é a página inicial do seu site hospedado na Vercel.</p>
</body>
</html>
